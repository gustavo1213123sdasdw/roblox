<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clínica Veterinária - Página Inicial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #bd0f0f;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    h1 {
      margin-bottom: 20px;
      color: #065d60;
    }
    button {
      background-color: #1a9cf2;
      color: rgb(255, 255, 255);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d29b5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=600&q=80" alt="Imagem Clínica Veterinária" />
    <h1>Bem-vindo à Clínica Veterinária</h1>
    <button onclick="window.location.href='cadastro.html'">Ir para Cadastro</button>
  </div>
</body>
</html>
